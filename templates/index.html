<body>
  <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->
  <div id="content">
    <h1 class="display-3">Word Scrambler</h1>
    <p class="h6">Just enter a word and you'll get all of the possible words that the letters will make!</p>
    <br/>
    <form action="/permutations" method="POST">
        <label for="my_word">What 'word' would you like scrambled?</label>
        <input type="text" id="my_word" name="my_word">
        <label for="word-length">Minimum word length</label>
        <input type="number" id="word-length" name="word-length">
        <br/>

        <button class="btn btn-primary" type="submit" id="submit-word">Submit</button>
      </form>
    
      <p class="update-text">
        Your list of words will appear here.
      </p>
  </div>
 
  <script> 
    $(document).ready(function(){
       $('#content').on('click', '#submit-word', function(){
          var my_word = $('#my_word').val();
          var max_size = $('#word_length');
          $.ajax({
           url: "/permutations",
          type: "POST",
          data: {my_word: my_word, max_size: maxsize},
          success: function(response) {
            $(".update-text").html(response);
           }
        });
       });
    });
    </script>
 </body>
